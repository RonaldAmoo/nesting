<!DOCTYPE html>
<html>
<head>
	<title> Nesting Columns</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="nesting.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 col1" >
			<h2>Col 1</h2>
			<div class="col-md-6 nested-col-1" >
				<p>Kofi is a boy</p>
			</div>
			<div class="col-md-6 nested-col-2">
				<p>Ama is a girl</p>
			</div>
		</div>
		<div class="col-md-6 col2">
			<h2> Col 2</h2>
			<div class="col-md-6  nested-col-3">
				<p>He is a good boy</p>
			</div>
			<div class="col-md-6  nested-col-4">
				<p>She is a good girl</p>
			</div>
		</div>
	</div>
</div>






<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
